<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="key-container">
            <!-- Row 1 Column 1 of Keyboard -->
            <div class="col-1 row">
                <!-- column 1 start from here -->
            <div class="col">~</div>
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">0</div>
            <div class="col">-</div>
            <div class="col">+</div>
            <div class="col" id="backspace">delete</div>
        </div>
        <div class="col-1 row">
            <div class="col" id="tab">Tab</div>
            <div class="col">Q</div>
            <div class="col">W</div>
            <div class="col">E</div>
            <div class="col">R</div>
            <div class="col">T</div>
            <div class="col">Y</div>
            <div class="col">U</div>
            <div class="col">I</div>
            <div class="col">O</div>
            <div class="col">P</div>
            <div class="col">[</div>
            <div class="col">]</div>
            <div class="col" id="slash">\</div>
        </div>
            <div class="col-1 row">
                <div class="col" id="caps-lock">CapsLock</div>
                <div class="col">A</div>
                <div class="col">S</div>
                <div class="col">D</div>
                <div class="col">F</div>
                <div class="col">G</div>
                <div class="col">H</div>
                <div class="col">J</div>
                <div class="col">K</div>
                <div class="col">L</div>
                <div class="col">;</div>
                <div class="col">'</div>
                <div class="col" id="enter">Return</div>
            </div>
            <div class="col-1 row">
                <div class="col" id="shift">Shift</div>
                <div class="col">Z</div>
                <div class="col">X</div>
                <div class="col">C</div>
                <div class="col">V</div>
                <div class="col">B</div>
                <div class="col">N</div>
                <div class="col">M</div>
                <div class="col">,</div>
                <div class="col">.</div>
                <div class="col">/</div>
                <div class="col" id="shift">Shift</div>     
            </div>
            <div class="col-1 row">
                <div class="col" id="ctrl">Ctrl</div>
                <div class="col" id="alt">Alt</div>
                <div class="col" id="command">Commend</div>
                <div class="col" id="space">Space</div>
                <div class="col" id="command">Commend</div>
                <div class="col" id="alt">Alt</div>
                <div class="col" id="ctrl">Ctrl</div>
                <div class="col" id="fn">Fn</div>
            </div>
        </div>
    </div>
</body>
</html>
